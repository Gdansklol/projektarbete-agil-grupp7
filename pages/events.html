<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/events.css">
  <script src="/js/events.js" defer></script>
  <title>Event Planner</title>
</head>
<body>
  
  <header>
    <h1>Event Planner</h1>
    <nav>
      <a href="pages/index.html">Back To Main</a>
      <a href="/pages/todo.html">Todos & Activities</a>
      <a href="/pages/habits.html">Habits</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <section>
        <form id="inputField">
          <fieldset>
            <legend>Add new events</legend>

            <input type="text" id="eventName" placeholder="Title">

            <label for="startTime">Start time:</label>
            <input type="datetime-local" id="startTime">

            <label for="endTime">End time:</label>
            <input type="datetime-local" id="endTime">

            <button type="button" id="addBtn">Add event</button>
          </fieldset>
        </form>
      </section>

      <section>
        <button id="upcoming">upcoming</button>
        <button id="previous">previous</button>
        <button id="all">all</button>
      </section>
  
      <section>
        <h2>Upcoming Events</h2>
        <ul id="eventList"></ul>
      </section>

    </div>
  </main>
  
  
</body>
</html>
