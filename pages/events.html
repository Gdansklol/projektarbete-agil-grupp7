<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/events.css">
  <script src="../js/events.js" defer></script>
  <title>Event Planner</title>
</head>
<body>
  
  <header>
    <h1>Event Planner</h1>

    <nav>
      <a href="./start.html">Home</a> 
      <a href="./todo.html">Todos & Activities</a>
      <a href="./habits.html">Habits</a>
      <a href="./events.html">Event Planner</a>
      <a href="login.html" id="logoutButton">Log out</a>
    </nav>
    
  </header>

  <main>
    <div class="container">
      <section>
        <form id="inputField">
          <fieldset>
            <legend>Add new events</legend>

            <input type="text" id="eventName" placeholder="Title">

            <label for="startTime">Start time:</label>
            <input type="datetime-local" id="startTime">

            <label for="endTime">End time:</label>
            <input type="datetime-local" id="endTime">

            <button type="button" id="addBtn">Add event</button>
          </fieldset>
        </form>
      </section>

      <section>
        <button id="upcoming">Upcoming</button>
        <button id="previous">Previous</button>
        <button id="all">All</button>
      </section>
  
      <section>
        <h2>Upcoming Events</h2>
        <ul id="eventList"></ul>
      </section>
    </div>
  </main>

  <footer id="footer">
    <p>&copy; 2025 Todos & Activities. Grupp 7 - All rights reserved.</p>
  </footer>
  
</body>
</html>
