<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos & Activities</title>
    <link rel="stylesheet" href="../css/todo.css">
    <script src="https://kit.fontawesome.com/28fc0eb946.js" crossorigin="anonymous" defer></script>
    <script src="../js/todo.js" defer></script>
</head>
<body>

    <header>
        <h1>Todos & Activities</h1>
    </header>

    <main class="container">
        
        <section class="todo-form-section">
            <h2>Add a New Task</h2>

            <form id="todo-form">
                <div class="input-area">
                    <input type="text" id="todo-title" placeholder="Write your task title...">
                    <input type="text" id="todo-description" placeholder="Task description...">
                    
                    <select id="todo-status" required>
                        <option value="">Select Status</option>
                        <option value="done">Completed</option>
                        <option value="not-done">Not Completed</option>
                    </select>

                    <select id="todo-time" required>
                        <option value="">Select time estimate</option>
                        <option value="1h">1h</option>
                        <option value="2h">2h</option>
                        <option value="3h">3h</option>
                        <option value="4h">4h</option>
                        <option value="6h">6h</option>
                    </select>

                    <select id="todo-category" required>
                        <option value="">Select Category</option>
                        <option value="cooking">🍳 Cooking</option>
                        <option value="restaurant-visit">🍽️ Restaurant Visit</option>
                        <option value="travel">✈️ Travel</option>
                        <option value="housework">🏡 Housework</option>
                        <option value="schoolwork">📚 Schoolwork</option>
                        <option value="fashion">👗 Fashion</option>
                        <option value="music-relaxation">🎵 Music & Relaxation</option>
                    </select>

                    <input type="date" id="todo-deadline">
                    <button type="submit" id="add-todo">Add task</button>
                </div>
            </form>
        </section>

        <section class="filter-container">
            <h2>Filter</h2>
            
            <select id="filter-todo-status">
                <option value="done">Completed</option>
                <option value="not-done">Not Completed</option>
            </select>

            <fieldset>
                <legend>Select a category</legend>
                <input type="radio" name="filter-category" value="cooking" id="filter-cooking"> 🍳 Cooking
                <input type="radio" name="filter-category" value="restaurant-visit" id="filter-restaurant-visit"> 🍽️ Restaurant Visit
                <input type="radio" name="filter-category" value="travel" id="filter-travel"> ✈️ Travel
                <input type="radio" name="filter-category" value="housework" id="filter-housework"> 🏡 Housework
                <input type="radio" name="filter-category" value="schoolwork" id="filter-schoolwork"> 📚 Schoolwork
                <input type="radio" name="filter-category" value="fashion" id="filter-fashion"> 👗 Fashion
                <input type="radio" name="filter-category" value="music-relaxation" id="filter-music"> 🎵 Music & Relaxation
            </fieldset>

            <button id="filter-todos">Filter</button>
        </section>

        <section class="sort-wrapper">
            <h2>Sort</h2>
            <select id="sort-todo">
                <option value="deadline">Sort by Deadline</option>
                <option value="time">Sort by Time Estimate</option>
                <option value="status">Sort by Status</option>
            </select>
        </section>

        <section class="todo-list">
            <h2>Task List</h2>
            <ul id="listContainer"></ul>
        </section>

        <button id="reset-todo" class="reset-button">Reset</button>

    </main>

    <footer id="footer">
        <p>&copy; 2025 Todos & Activities. Grupp 7 - All rights reserved.</p>
    </footer>

 
</body>
</html>
